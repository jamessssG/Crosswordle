<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswordle - MAGASO & GICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crosswordle</h1>


        <div id="setup-area">
            <label for="word-length">Choose word length (3-10) letters:</label>
            <input type="number" id="word-length" min="3" max="10" value="5">
            <button id="start-game-btn">Start Game</button>
            <p id="error-message" class="error-message"></p>
        </div>


        <div id="game-area" class="hidden">
            <div id="game-board">
            </div>
            <p id="game-message"></p>
            <div id="keyboard-area">
            </div>
            <button id="restart-game-btn" class="hidden">Play Again?</button>
        </div>
       
        <div id="word-display"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
